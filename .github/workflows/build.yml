name: C/C++ CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up C++ and Fortran
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ gfortran make cmake

    - name: Run build script
      run: ./rebuild.sh 